runtime: php55
api_version: 1

handlers:
- url: /.*
  script: cloud.php

env_variables:
  # Replace project, instance, database, user and password with the values obtained
  # when configuring your Cloud SQL instance.
  MYSQL_DSN: mysql:unix_socket=/cloudsql/myinstance;dbname=inventory
  MYSQL_USER: root
MYSQL_PASSWORD: 'root@123'
